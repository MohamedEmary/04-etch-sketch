<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch a Sketch</title>
    <script src="js/script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="header">Etch a Sketch</div>
    </header>

    <div class="main-container">
      <div id="options" class="options">
        <button id="cells-num" class="cells-num">
          Change number of cells in grid
        </button>
      </div>
      <div id="grid" class="grid"></div>
    </div>

    <footer>
      <div class="footer">
        <p>
          Mohamed Emary
          <a
            href="https://github.com/MohamedEmary"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fab fa-github"></i>
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
